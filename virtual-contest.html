<script>
    fetchedProblems = [];
async function fetchVirtualContest() {
  const handle = document.getElementById('handle').value;
  const ratings = [
    document.getElementById('rating1').value,
    document.getElementById('rating2').value,
    document.getElementById('rating3').value,
    document.getElementById('rating4').value,
    document.getElementById('rating5').value,
    document.getElementById('rating6').value,
  ];
  const tags = [
    document.getElementById('tag1').value,
    document.getElementById('tag2').value,
    document.getElementById('tag3').value,
    document.getElementById('tag4').value,
    document.getElementById('tag5').value,
    document.getElementById('tag6').value,
  ];
  
  const problemsUrl = `https://codeforces.com/api/problemset.problems`;
  const submissionsUrl = `https://codeforces.com/api/user.status?handle=${handle}&from=1&count=10000`;

  const problemsRes = await fetch(problemsUrl);
  const problemsData = await problemsRes.json();
  const submissionsRes = await fetch(submissionsUrl);
  const submissionsData = await submissionsRes.json();

  const solvedProblems = new Set(submissionsData.result.map(sub => sub.problem.name));

  const problemsDiv = document.getElementById('problems');
  problemsDiv.innerHTML = '';

  for (let i = 0; i < 6; i++) {
    const rating = ratings[i];
    const tag = tags[i];

    const filteredProblems = problemsData.result.problems.filter(p => 
      (!rating || p.rating == rating) && 
      (!tag || p.tags.includes(tag)) &&
      !solvedProblems.has(p.name)
    );

    if (filteredProblems.length === 0) {
      const problemDiv = document.createElement('div');
      problemDiv.className = 'problem';
      problemDiv.innerHTML = `<h3>No problems found for rating ${rating} and tag ${tag}</h3>`;
      problemsDiv.appendChild(problemDiv);
      continue;
    }

    const randomProblem = filteredProblems[Math.floor(Math.random() * filteredProblems.length)];
    fetchedProblems.push(randomProblem.name);
    const problemDiv = document.createElement('div');
  problemDiv.className = 'problem';
  problemDiv.id = `problem-${i + 1}`; // Assigning the ID
  
  problemDiv.innerHTML = `
    <h3>${randomProblem.name}</h3>
    <p>Rating: ${randomProblem.rating || 'N/A'}</p>
    <p>Tags: ${randomProblem.tags.join(', ')}</p>
    <a href="https://codeforces.com/problemset/problem/${randomProblem.contestId}/${randomProblem.index}" target="_blank">View Problem</a>
  `;
  
  problemsDiv.appendChild(problemDiv);
  }
}
function startContest() {
  const timerInput = document.getElementById('timer').value;
  const timerDisplay = document.getElementById('timerDisplay');

  if (!timerInput || timerInput <= 0) {
    alert('Please enter a valid contest duration.');
    return;
  }

  let timeRemaining = parseInt(timerInput) * 60; // Convert minutes to seconds
  timerDisplay.innerHTML = formatTime(timeRemaining);

  const intervalId = setInterval(() => {
    timeRemaining--;
    timerDisplay.innerHTML = formatTime(timeRemaining);

    if (timeRemaining <= 0) {
      clearInterval(intervalId);
      alert('Contest has ended!');
      timerDisplay.innerHTML = '';
    }
  }, 1000);
}

async function syncSubmissions() {
  const handle = document.getElementById('handle').value;
  const submissionsUrl = `https://codeforces.com/api/user.status?handle=${handle}&from=1&count=100`;

  const submissionsRes = await fetch(submissionsUrl);
  const submissionsData = await submissionsRes.json();

  const latestSubmissions = {};

  // Find the latest submission for each problem
  submissionsData.result.forEach(sub => {
    const problemName = sub.problem.name;
    if(fetchedProblems.includes(problemName)) {
        if(sub.verdict == "OK") {
            for(let i=0;i<6;i++) {
                if(fetchedProblems[i] == problemName) {
                    const id = i + 1;
                    const problemDiv = document.getElementById(`problem-${id}`);
                    if (problemDiv) {
                        problemDiv.style.backgroundColor = '#07fa24';
                    }
                    break;
                }
            }
        }
        if (!latestSubmissions[problemName] || sub.creationTimeSeconds > latestSubmissions[problemName].creationTimeSeconds) {
            latestSubmissions[problemName] = sub;
        }
    }
  });

  const submissionsDiv = document.getElementById('submissions');
  submissionsDiv.innerHTML = '';

  for (const [problemName, submission] of Object.entries(latestSubmissions)) {
    const submissionDiv = document.createElement('div');
    submissionDiv.className = 'submission';
    submissionDiv.innerHTML = `
      <h3>${problemName}</h3>
      <p>Status: ${submission.verdict}</p>
      <p>Submission Time: ${new Date(submission.creationTimeSeconds * 1000).toLocaleString()}</p>
    `;
    submissionsDiv.appendChild(submissionDiv);
  }
}



function formatTime(seconds) {
  const minutes = Math.floor(seconds / 60);
  const remainingSeconds = seconds % 60;
  return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
}
